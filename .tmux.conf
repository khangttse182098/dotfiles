unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-j

set -s escape-time 0

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g -q mouse on
set-option -g base-index 1
set-option -g status-position top
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Set the status bar colors
set -g @wbg "#a9b665"
set -g @wfg "#252423"
set -g @sbg "#d8a657"
set -g @sfg "#252423"

set-option -g status-style bg=default
# set-option -g status-bg colour236   # background color (dark gray)
set-option -g status-fg colour250   # foreground text (light gray)
set-option -g window-status-current-format '#W #[bg=#{@wbg}, fg=#{@wfg}] #I#[bg=default fg=#{@wbg}]ÓÇ¥' 
set-option -g window-status-format '#W #[bg=white, fg=#000000] #I#[bg=default fg=white]ÓÇ¥'
set-option -g status-right 'Û∞∏ò #[fg=colour250]%d/%m  ÔÄó #[fg=colour250]%I:%M '
set-option -g status-right "#{pomodoro_status} "
set-option -g status-left ' #[fg=#{@sbg} bg=default]ÓÇ∂#[bg=#{@sbg} fg=#{@sfg}]Ôíâ #S #[fg=#{@sbg} bg=default]ÓÇ¥'
set-option -g window-status-separator '   '  # Three spaces between windows

set-option -g status-justify centre

# pomodoro
set -g @pomodoro_pause " ‚è∏Ô∏é  "
set -g @pomodoro_on " üçÖ "
set -g @pomodoro_prompt_break " ‚è≤Ô∏é  break?"      # The formatted output when waiting to start a break
set -g @pomodoro_complete " ‚úîÔ∏é  "
set -g @pomodoro_prompt_pomodoro " ‚è±Ô∏é  start?"
set -g @pomodoro_sound 'on'                   
set -g @pomodoro_notifications 'on'         
set -g @pomodoro_granularity 'on'
set -g status-interval 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'olimorris/tmux-pomodoro-plus'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
